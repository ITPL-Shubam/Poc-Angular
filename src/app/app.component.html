<div id="action-description">
  <p>This sample demonstrates the form filling features of PDF Viewer and allows you to edit the form fields, download and print the edited form fields PDF documents..</p>
  <p>Please Upload a PDF file</p>
</div>
<div class="control-section">
  <div class="content-wrapper">
      <ejs-pdfviewer #pdfviewer id="pdfViewer" 
      [serviceUrl]='service'
       [documentPath]='document' (validateFormFields)='validateFormFields($event)' [enableFormFieldsValidation]=true [showNotificationDialog]=false style="height:640px;display:block"></ejs-pdfviewer>
  </div>
</div>
